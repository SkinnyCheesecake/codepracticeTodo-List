<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="todo">
        <h2>To-do List</h2>
        <div class="input">
            <input type="text" class="input-field" id="inputField" placeholder="Add new Element">
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
            <li id="todoElements"></li>
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span id="todoCounter">0</span>Items total</p>
                <button id="deleteButton">Delete All</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p class="made-by">All rights reserved to</p>
        <p class="author">ynt2urx</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
